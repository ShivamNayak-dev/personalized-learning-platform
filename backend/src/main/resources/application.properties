spring.application.name=personalized-learning-platform-backend
# Spring Data JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# 'update' will update the schema based on your entities.
# For production, consider 'validate' or 'none' after initial creation.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/personalized_learning_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server Port (Frontend will run on 5173, Backend on 8080 by default)
server.port=8080