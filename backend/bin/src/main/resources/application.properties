spring.application.name=personalized-learning-platform-backend
# Spring Data JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# 'update' will update the schema based on your entities.
# For production, consider 'validate' or 'none' after initial creation.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/personalized_learning_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server Port (Frontend will run on 5173, Backend on 8080 by default)
server.port=8080

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTGenerationAndValidationThatIsAtLeast256BitsLngs
# Make sure this key is truly long and random! You can generate one online or use a tool.
# It should be at least 32 characters long for HS256, and preferably 64 characters for HS512.

jwt.expiration.ms=86400000
# JWT Expiration Time in milliseconds (e.g., 24 hours = 24 * 60 * 60 * 1000 = 86400000)